<script>
    Arrlocal=JSON.parse(localStorage.getItem("addcart")) 
    console.log(Arrlocal);

    displaycard(Arrlocal)

    function displaycard(local){
         local.forEach(function(elem){
        
        var card= document.createElement("div")
            card.setAttribute("class","cards")

        var img=document.createElement("img")
        img.setAttribute("src",elem.image_url)
            
        var name=document.createElement("h4")
            name.innerText=elem.name

        var price=document.createElement("p")
            price.innerText=elem.price

        var strike=document.createElement("p")
            strike.innerText=elem.strikedoffprice

        var addCart=document.createElement("button")
        addCart.innerText="REMOVE CART"
            addCart.addEventListener("click",function(){
            myfun(elem)

            });

        card.append(img,name,price,strike,addCart)
        console.log(card)
        layout.append(card)
        })
    }
    function myfun(card){
        event.target.parentNode.remove()
    }

</script>
