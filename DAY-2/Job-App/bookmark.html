<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
     var bookMarkarr = JSON.parse(localStorage.getItem("bookmarks"))
    //  console.log(bookMarkrr)
       
     displayData(bookMarkarr)

   function displayData(data){
      // document.querySelector("tbody").innerHTML="";

    data.forEach(function(elem,index){
        var tr=document.createElement("tr")

        var td1=document.createElement("td")
            td1.innerText=elem.personName;

        var td2=document.createElement("td")
            td2.innerText=elem.personEmail;

        var td3=document.createElement("td")
            td3.innerText=elem.personRole;

        // var td4=document.createElement("td")
        //     td4.innerText=elem.personSalary;

        var del=document.createElement("button")
            del.innerText="DELETE"
            del.setAttribute("class","deleteRow")
            del.addEventListener("click",function(){
              deleteItem(elem,index)
            });   

            tr.append(td1,td2,td3,del);
            document.querySelector("#body").append(tr);
      })
    }
 
    function deleteItem(elem,index){
      bookMarkarr.splice(index, 1)
      localStorage.setItem("bookmarks",JSON.stringify(bookMarkarr))
      window.location.reload()
    }
  </script>
</html>
